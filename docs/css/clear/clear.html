<!DOCTYPE html>
<html lang="en">
    <head>
        <title>clear</title>
        <link rel="stylesheet" href="clear.css">
    </head>
    <body>
        <h2 style="text-align: center;">Clear</h2>
        <div class="fleft">Div One</div>
        <div class="none">Div Two</div>
        <br>
        <div class="fleft">Div Three</div>
        <div class="left">Div Four</div>
        <br>
        <div class="fright">Div Five</div>
        <div class="right">Div Six</div>
        <br>
        <div class="fleft">Div Seven</div>
        <div class="fright">Div Eight</div>
        <div class="both">Div Nine</div>
        <br>
        <div class="fleft">Div Ten</div>
        <div class="left">Parent Div
            <div class="inherit">Child Div</div>
        </div>
    </body>
</html>
