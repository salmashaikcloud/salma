<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <span>This is Span one.</span>
    <span>This is Span Two.</span>
    <div>Div One.</div>
    <div>Div Two.</div>
    <span class="block">This is Span Three.</span>
    <span class="block">This is Span Four.</span>
    <div class="inline">Div Three.</div>
    <div class="inline">Div Four.</div>
    <div class="none">display: none; = hide + won't occupy space</div>
    <div style="visibility: hidden;">visibility: hidden; = hide + but occupy 
        space
    </div>
    <div class="inline">Div Parent one
        <div class="inherit">Div Child one</div>
    </div>
    <div>Div Parent Two
        <div class="inherit">Div Child Two</div>
    </div>
    <span>This is Span Five.</span>
    <span class="inline-block">This is Span Six.</span>
    
</body>
