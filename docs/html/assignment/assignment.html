<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js"></script>
</head>

<body onload="main();">
    <form>
        <label for="content" class="infonames">Content ID</label>
        <input type="text" id="content" name="content" class="p"><br>
        <label for="title" class="infonames">Title</label>
        <input type="text" id="title" name="title" class="p"><br>
        <label for="type" class="infonames">Type</label>
        <input type="text" id="type" name="type" class="p">
        <select>
            <option>Loading values...</option>
        </select><br>
        <label for="security" class="infonames">Security Group</label>
        <input type="text" id="security" name="security" class="p">
        <select>
            <option>Loading values...</option>
        </select><br>
        <label for="author" class="infonames">Author</label>
        <input type="text" id="author" name="author" class="p"><br>
        <div class="infonames">Release Date</div>
        <label for="rdf" class="f">From</label>
        <input type="date" id="rdf" name="rdf" min="" max="">
        <label for="rdt" class="f">To</label>
        <input type="date" id="rdt" name="rdt" min="" max=""><br>
        <div class="infonames">Expiration Date</div>
        <label for="edf" class="f">From</label>
        <input type="date" id="edf" name="edf" min="" max="">
        <label for="edt" class="f">To</label>
        <input type="date" id="edt" name="edt" min="" max=""><br>
        <label for="comments" class="infonames">Comments</label>
        <input type="text" id="comments" name="comments" class="p"><br>
        <label for="profile" class="infonames">Profile</label>
        <input type="text" id="profile" name="profile" class="p">
        <select>
            <option>Loading values...</option>
        </select><br>
        <label for="batch" class="infonames">BatchId</label>
        <input type="text" id="batch" name="batch" class="p"><br>
        <label for="consignment" class="infonames">Consignment ID</label>
        <input type="text" id="consignment" name="consignment" class="p"><br>
        <label for="shipment" class="infonames">Shipment ID</label>
        <input type="text" id="shipment" name="shipment" class="p"><br>
        <label for="matching" class="infonames">Matching Status</label>
        <input type="text" id="matching" name="matching" class="p">
        <select>
            <option>Loading values...</option>
        </select><br>
        <label for="receiver" class="infonames">Receiver BU</label>
        <input type="text" id="receiver" name="receiver" class="p"><br>
        <div class="infonames">Destruction Date</div>
        <label for="ddf" class="f">From</label>
        <input type="date" id="ddf" name="ddf" min="" max="">
        <label for="ddt" class="f">To</label>
        <input type="date" id="ddt" name="ddt" min="" max=""><br>
        <div class="infonames">Arrival Date</div>
        <label for="adf" class="f">From</label>
        <input type="date" id="adf" name="adf" min="" max="">
        <label for="adt" class="f">To</label>
        <input type="date" id="adt" name="adt" min="" max=""><br>
        <label for="doc" class="infonames">Doc source</label>
        <input type="text" id="doc" name="doc" class="p"><br>
        <label for="sender" class="infonames">Sender BU</label>
        <input type="text" id="sender" name="sender" class="p">
    </form>
</body>

</html>
