<!DOCTYPE html>
<html>
    <head>
        <title>Attributes</title>
    </head>
    <body>
        <h2>Attributes</h2>
        <a href="https://www.w3schools.com/" target="_blank">Link to file</a>
        <br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/W3Schools_logo.svg"
         alt="W3Schools_logo" width="300" height="400" title="w3schools Logo">
        <h2 style="color:red">Style Attribute</h2>
        <h2 title="this is title">Title Attribute</h2>
        <h2 title="This is a 'TITLE'">Title with single quotes</h2>
        <h2 title='This is a "TITLE"'>Title with double quotes</h2>
    </body>
</html>
