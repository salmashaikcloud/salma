<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <h2 style="text-align: center;">Form</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[[0-9]{3}-[0-9]{2}-[0-9]{3}]">
        <div>Pattern: 123-45-678</div>
        <label for="url">Give an URL:</label>
        <input type="url" id="url" name="url">
        <div>Gender:</div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
        <br>
        <div>Languages:</div>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label><br>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" id="tamil" name="languages" value="tamil">
        <label for="tamil">Tamil</label><br>
        <input type="checkbox" id="urdu" name="languages" value="urdu">
        <label for="urdu">Urdu</label><br>
        <input type="checkbox" id="marati" name="languages" value="marati">
        <label for="marati">Marati</label>
        <br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="datemax">MAX Date:</label>
        <input type="date" id="datemax" name="datemax" max="2015-12-31">
        <br>
        <label for="datemin">MIN Date:</label>
        <input type="date" id="datemin" name="datemin" min="2016-01-01">
        <br>
        <label for="dateminmax">MIN & MAX Date:</label>
        <input type="date" id="dateminmax" name="dateminmax" min="2000-01-01" max="2015-12-31">
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br>
        <label for="dateTime">Date & Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime">
        <br>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">
        <br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="image">Image:</label>
        <input type="image" id="image" name="image">
        <br>
        <label for="color">Select your favorite color:</label>
        <input type="color" id="color" name="color">
        <br>
        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden">
        <br> 
        <label for="range">Range:</label>
        <input type="range" id="range" name="range">
        <br>
        <input type="submit" value="submit">
        <input type="button" onclick="window.alert('we will learn javascript soon')" value="button">
        <input type="reset">
    </form>
</body>

</html>
