<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
        <link rel="stylesheet" href="form_elements.css">
    </head>
    <body>
        <h2 style="text-align: center;">Form Elements</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" >
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <label for="branch">Choose branch name:</label>
            <select id="branch">
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
                <option>IT</option>
            </select>
            <br>
            <label for="languages">Languages Known:</label>
            <select id="languages" multiple>
                <option>Telugu</option>
                <option>Hindi</option>
                <option>Tamil</option>
                <option>English</option>
                <option>Urdu</option>
            </select>
            <br>
            <label for="textarea">Remarks:</label><br>
            <textarea rows="5" cols="10" id="textarea"></textarea>
            <br>
            <button type="button">Click Me!</button>
            <br>
            <fieldset>
                <legend>Family Details:</legend>
                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
                <label for="mNumber">Mobile No:</label>
                <input type="number" id="mNumber" name="mNumber">
                <br>
                <label for="motherName">Mother Name:</label>
                <input type="text" id="motherName" name="motherName">
                <label for="occup">Occupation:</label>
                <input type="text" id="occup" name="occup">
                <label for="pNumber">Mobile No:</label>
                <input type="number" id="pNumber" name="pNumber">
            </fieldset>
            <div>College Name:</div>
            <input list="collegeName">
            <datalist id="collegeName">
                <option>MJCET</option>
                <option>NGIT</option>
                <option>MVSR</option>
                <option>CBIT</option>
            </datalist>
        </form>
    </body>
</html>
