<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction</title>
	<script>
		function changeLastName() {
			document.getElementById("last-name").innerHTML =
			"My Last Name is Zuberiya";
		}
	</script>
</head>

<body>
	<!--This is External JavaScript Example-->
    <h2 id="head" style="text-align: center;">Introduction</h2>
    <p id="p1">Bulb On and Off</p>
    <img id="img" src="bulbOff.gif" alt="Bulb Off">
    <br>
    <button onclick="bulbOn();">Bulb On</button>
    <button onclick="bulbOff();">Bulb Off</button>
	<br>
	<!--This is Inline JavaScript Example-->
	<p id="first-name"> My First Name is Salma</p>
	<button onclick='document.getElementById("first-name").innerHTML =
	"My First Name is Shaik"'>Change First Name</button>
	<br>
	<!--This is Internal JavaScript Example-->
    <p id="last-name"> My Last Name is Salma</p>
	<button onclick="changeLastName()">Change First Name</button>
    <script src="introduction.js"></script>
</body>

</html>
